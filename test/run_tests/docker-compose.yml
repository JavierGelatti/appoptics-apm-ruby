#      - "5671:5671"

  ao-ruby-mysql:
    container_name: ao-ruby-mysql
    image: mysql:5.7.13
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_ROOT_PASSWORD=admin
#    ports:
