#       - MYSQL_HOST=mysql
#       - APPOPTICS_MONGO_SERVER=mongo

  ao_ruby_rabbitmq:
    container_name: ao_ruby_rabbitmq
    image: rabbitmq:3-management
#    ports:
#      - "8080:15672"
#      - "5672:5672"
#      - "5671:5671"

  ao_ruby_mysql:
    container_name: ao_ruby_mysql
    image: mysql:5.7.13
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_ROOT_PASSWORD=admin
#    ports:
#      - "3306:3306"

  ao_ruby_mongo:
    container_name: ao_ruby_mongo
    image: mongo:3.4
#    ports:
#      - "27017:27017"

  ao_ruby_wait:
    container_name: ao_ruby_wait
    image: waisbrot/wait
    depends_on:
      - ao_ruby_rabbitmq
      - ao_ruby_mysql
      - ao_ruby_mongo
    links:
      - ao_ruby_rabbitmq
      - ao_ruby_mysql
      - ao_ruby_mongo
